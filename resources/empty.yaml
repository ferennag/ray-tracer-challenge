- add: camera
  width: 1000
  height: 1000
  field-of-view: 1.152
  from: [ 0, 3, -5 ]
  to: [ 0, 0, 0 ]
  up: [ 0, 1, 0 ]

# ======================================================
# Light sources
# ======================================================

- add: light
  at: [ -8, 8, -8 ]
  intensity: [ 1, 1, 1 ]

# ======================================================
# Materials
# ======================================================

- define: wall-material
  value:
    pattern:
      type: checkers
      colors:
        - [ 0.7, 0.7, 0.7 ]
        - [ 0.9, 0.9, 0.9 ]
    specular: 0
    reflective: 0.05

# ======================================================
# Objects
# ======================================================

#Floor
- add: plane
  transform:
    - [ translate, 0, -1, 0 ]
  material: wall-material

- add: plane
  transform:
    - [ rotate-x, -1.5707963268 ]
    - [ translate, 0, 0, 10 ]
  material: wall-material

- add: plane
  transform:
    - [ rotate-x, 1.5707963268 ]
    - [ rotate-y, 1.5707963268 ]
    - [ translate, -10, 0, 0 ]
  material: wall-material
