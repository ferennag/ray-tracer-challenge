- add: camera
  width: 1000
  height: 1000
  field-of-view: 1.152
  from: [2, 1, -5]
  to: [0, 0, 0]
  up: [0, 1, 0]

# ======================================================
# Light sources
# ======================================================

- add: light
  at: [3, 5, -5]
  intensity: [1, 1, 1]

# ======================================================
# Materials
# ======================================================

- define: wall-material
  value:
    pattern:
      type: checkers
      colors:
        - [ 0.7, 0.7, 0.7 ]
        - [ 0.9, 0.9, 0.9 ]
    specular: 0
    reflective: 0.05

# ======================================================
# Objects
# ======================================================

#Floor
- add: plane
  transform:
    - [ translate, 0, -1, 0 ]
  material: wall-material

- add: plane
  transform:
    - [ rotate-x, -1.5707963268 ]
    - [ translate, 0, 0, 10 ]
  material: wall-material

- add: plane
  transform:
    - [ rotate-x, 1.5707963268 ]
    - [ rotate-y, 1.5707963268 ]
    - [ translate, -10, 0, 0 ]
  material: wall-material

- add: sphere
  transform:
    - [ translate, -4, -1, 3 ]
    - [ scale, 0.5, 0.5, 0.5 ]
  material:
    color: [0.8, 0, 0]
    ambient: 0.1
    diffuse: 0.1
    specular: 1.0
    shininess: 300
    reflective: 0.6
    transparency: 0.1
    refractive-index: 1.8

- add: sphere
  transform:
    - [ translate, 1, -1, 3 ]
    - [ scale, 0.5, 0.5, 0.5 ]
  material:
    color: [0.0, 0.8, 0]
    ambient: 0.1
    diffuse: 0.1
    specular: 1.0
    shininess: 300
    reflective: 0.6
    transparency: 0.1
    refractive-index: 1.8

- add: cube
  transform:
    - [ translate, -4, 0, 0 ]
    - [ scale, 1, 1, 1 ]
  material:
    color: [0.0, 0.1 , 0]
    ambient: 0.1
    diffuse: 0.8
    specular: 1.0
    shininess: 300
    reflective: 0.1
    transparency: 0
    refractive-index: 1.8

- add: sphere
  transform:
    - [ translate, 5, -1, 3 ]
    - [ scale, 0.5, 0.5, 0.5 ]
  material:
    color: [0.8, 0.8, 0.0]
    ambient: 0.1
    diffuse: 0.1
    specular: 1.0
    shininess: 300
    reflective: 0.6
    transparency: 0.1
    refractive-index: 1.8

- add: sphere
  transform:
    - [ translate, 3, -1, 3 ]
    - [ scale, 0.5, 0.5, 0.5 ]
  material:
    color: [0.0, 0.0, 0.8]
    ambient: 0.1
    diffuse: 0.1
    specular: 1.0
    shininess: 300
    reflective: 0.6
    transparency: 0.1
    refractive-index: 1.8

- add: sphere
  transform:
    - [ translate, 0, 0, 0 ]
    - [ scale, 1, 1, 1 ]
  material:
    color: [0.1, 0, 0]
    ambient: 0.1
    diffuse: 0.1
    specular: 1.0
    shininess: 300
    reflective: 0.5
    transparency: 1.0
    refractive-index: 2.4
